<script type="text/babel">

    var Navbar = React.createClass({
        render: function () {
            return( <nav className="navbar navbar-expand-lg navbar-light bg-light">
                        <a className="navbar-brand" href="index.html">AccountApp</a>
                        <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div className="navbar-nav">
                                <a className="nav-item nav-link active" href="#">DashBoard <span className="sr-only">(current)</span></a>
                                <li className="nav-item dropdown">
                                    <a className="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Accounts
                                    </a>
                                    <div className="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a className="dropdown-item" href="newUsers.html">Add Account</a>
                                        <a className="dropdown-item" href="usersInfo.html">Get Account</a>

                                    </div>
                                </li>
                            </div>
                        </div>
                    </nav>
            ) }
    })

    class NameForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {value: ''};

            this.handleChange = this.handleChange.bind(this);
            this.handlePassword = this.handlePassword.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handlePassword(event){
            this.setState({value: event.target.value});
        }

        handleChange(event) {
            this.setState({value: event.target.value});
        }

        handleSubmit(event) {
            alert('A name was submitted: ' + this.state.value);
            event.preventDefault();
        }

        render() {
            return (

                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                            Password:
                            <input type="password" value={this.state.value} onChange={this.handlePassword}/>
                        </label>
                        <input type="submit" value="Submit" />
                    </form>
            );
        }
    }

    ReactDOM.render(
            <NameForm />, document.getElementById('root')
    );
</script>
