<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>User Info</title>
    <style>
        .container{
            position:absolute;
        }
    </style>
</head>



<body>
<div id='root'></div>

<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/babel">

    var Navbar = React.createClass({
        render: function () {
            return( <nav className="navbar navbar-expand-lg navbar-light bg-light">
                        <a className="navbar-brand" href="index.html">AccountApp</a>
                        <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div className="navbar-nav">
                                <a className="nav-item nav-link active" href="#">DashBoard <span className="sr-only">(current)</span></a>
                                <li className="nav-item dropdown">
                                    <a className="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Accounts
                                    </a>
                                    <div className="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a className="dropdown-item" href="newUsers.html">Add Account</a>
                                        <a className="dropdown-item" href="usersInfo.html">Get Account</a>

                                    </div>
                                </li>
                            </div>
                        </div>
                    </nav>
            ) }
    })

    var Employee = React.createClass({
        render: function() {
            return (
                    <tr>
                        <td>{this.props.employee.name}</td>
                        <td>{this.props.employee.age}</td>
                        <td>{this.props.employee.years}</td>
                    </tr>);
        }
    });
    var EmployeeTable = React.createClass({
        render: function() {
            var rows = [];
            this.props.employees.forEach(function(employee) {
                rows.push(<Employee employee={employee} />);
            });
            return (

                    <div className="container">
                        <Navbar />
                        <table className="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Years</th>
                            </tr>
                            </thead>
                            <tbody>{rows}</tbody>
                        </table>
                    </div>
            )}
    });
    var EMPLOYEES = [
        {name: 'Joe Biden', age: 45, years: 5},
        {name: 'President Obama', age: 54, years: 8},
        {name: 'Crystal Mac', age: 34, years: 12},
        {name: 'James Henry', age: 33, years: 2}
    ];
    ReactDOM.render(
            <EmployeeTable employees={EMPLOYEES} />, document.getElementById('root')
    );
</script>

</body>
</html>â€‹
